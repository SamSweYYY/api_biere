<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une bière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Ajouter une nouvelle bière</h1>
        <div class="container mt-5">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul  class="navbar-nav me-auto mb-2 mb-lg-0  ">
                <li class="page-item"><a class="page-link" href="index.html">accueil</a></li>
                <li class="page-item"><a class="page-link" href="ajouter.html">ajouter</a></li>
            </ul>
            </nav>
            <form id="add-beer-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom de la bière</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="tagline" class="form-label">Slogan</label>
                    <input type="text" class="form-control" id="tagline" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter la bière</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>

        <script src="ajouter.js"></script>
</html>
